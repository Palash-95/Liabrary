<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="page_title"><h1>My Library</h1></div>

    <div id="library_body">
        <button id="showForm">+ Add book</button>
        <div class="cardHolder"></div>
    </div>

    <form>
        <h1>Add new book</h1>
        <input type="text" name="title" id="title" placeholder="Title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" name="pages" id="pages" placeholder="Pages" required>
        <label for="read">Have you read this book? <input type = "checkbox" id="read" name="read"></label>
        <button type="submit">Submit</button>
    </form>
    
    <div id="dimmed-overlay"></div>
</body>
</html>
